{% extends 'base.html' %}

{% block title %}Project X Clubs{% endblock %}

{% block content %}
    <h1>Club List</h1>
	<table summary="no_orderDate">
	<tr><th>Club Name</th><th>Club Website</th>
	{% for club in clublist %}
		<tr><td>{{ club.name }}</td><td>{{ club.website }}</td></tr>
	{% endfor %}
	</table>
{% endblock %}
